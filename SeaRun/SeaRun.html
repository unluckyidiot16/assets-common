<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바다동물 런! v6 - 버그 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelify Sans', 'Inter', sans-serif;
            background-color: #0c4a6e;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        #game-container {
            width: 100%;
            height: 400px;
            background: linear-gradient(#38bdf8, #0ea5e9);
            position: relative;
            overflow: hidden;
            border: 4px solid #fde047;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        #ground {
            width: 100%;
            height: 40px;
            background: #ca8a04;
            position: absolute;
            bottom: 0;
            left: 0;
            border-top: 4px dashed #facc15;
        }
        #player {
            width: 70px;
            height: 70px;
            object-fit: contain;
            position: absolute;
            bottom: 20px;
            left: 50px;
            z-index: 10;
            transition: transform 0.2s ease-in,
            width 0.2s ease-out,
            height 0.2s ease-out,
            bottom 0.2s ease-out;
        }
        /* ★ 점프 살짝 낮게 + 짧게 */
        .jump {
            transform: translateY(-115px);
            transition: transform 0.2s ease-out,
            width 0.2s ease-out,
            height 0.2s ease-out,
            bottom 0.2s ease-out;
        }
        /* ★ 인라인 스타일 이기게 !important */
        .slide {
            width: 90px !important;
            height: 50px !important;
            bottom: 10px !important;
        }
        .obstacle {
            width: 45px;
            height: 45px;
            position: absolute;
            bottom: 20px;
            z-index: 10;
        }
        .obstacle.high {
            bottom: 70px;
        }
        .collectible {
            width: 35px;
            height: 35px;
            position: absolute;
            bottom: 25px;
            z-index: 5;
        }
        .obstacle img,
        .collectible img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            border: 3px solid #fde047;
            text-align: center;
            z-index: 100;
        }
        #controls-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .control-button {
            width: 48%;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            background-color: #fde047;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
            0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.2s, transform 0.1s;
        }
        .control-button:hover { background-color: #fef08a; }
        .control-button:active { transform: scale(0.95); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-yellow-300 mb-4 drop-shadow-lg">
        바다동물 런!
    </h1>

    <div class="flex justify-between items-center mb-2 px-2">
        <span class="text-3xl font-bold">SCORE: <span id="score">0</span></span>
        <img src="https://unluckyidiot16.github.io/assets-common/SeaRun/honghap.png" alt="홍합" class="w-10 h-10">
    </div>

    <div id="game-container">
        <div id="ground"></div>
        <img id="player" src="" alt="플레이어 캐릭터">

        <div id="start-message" class="message-box">
            <h2 class="text-2xl font-bold mb-4">↑ 점프로 바닥 쓰레기 피하기!</h2>
            <h2 class="text-2xl font-bold mb-4">↓ 슬라이드로 공중 쓰레기 피하기!</h2>
            <button id="start-button" class="px-6 py-2 bg-yellow-400 text-gray-900 font-bold rounded-lg shadow-lg text-xl hover:bg-yellow-300 transition-colors">
                게임 시작
            </button>
        </div>

        <div id="game-over-message" class="message-box hidden">
            <h2 class="text-2xl font-bold mb-2">게임 오버!</h2>
            <p class="text-xl mb-4">최종 점수: <span id="final-score">0</span></p>
            <button id="restart-button" class="px-6 py-2 bg-yellow-400 text-gray-900 font-bold rounded-lg shadow-lg text-xl hover:bg-yellow-300 transition-colors">
                다시하기
            </button>
        </div>
    </div>

    <div id="controls-container">
        <button id="jump-button" class="control-button">JUMP (↑)</button>
        <button id="slide-button" class="control-button">SLIDE (↓)</button>
    </div>
</div>

<script>
    const gameContainer = document.getElementById('game-container');
    const player = document.getElementById('player');
    const scoreElement = document.getElementById('score');
    const startMessage = document.getElementById('start-message');
    const gameOverMessage = document.getElementById('game-over-message');
    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');
    const finalScoreElement = document.getElementById('final-score');
    const jumpButton = document.getElementById('jump-button');
    const slideButton = document.getElementById('slide-button');

    const IMG_ROOT = 'https://unluckyidiot16.github.io/assets-common/SeaRun/';
    const PLAYER_IMGS = ['narwhal.png', 'sea-cow.png', 'sea-lion.png'];
    const GROUND_OBSTACLES = ['plastic.png', 'recyclingbag.png'];
    const HIGH_OBSTACLES = ['pollution.png'];
    const COLLECTIBLE_IMG = 'honghap.png';

    let score = 0;
    let isJumping = false;
    let isSliding = false;
    let isGameOver = true;
    let gameLoopId;
    let obstacleTimeoutId;
    let collectibleIntervalId;
    let gameSpeed = 5;

    const playerInitialBottom = 20;

    // ★ 애니메이션 시간 줄임
    const ANIMATION_DURATION_MS = 200;
    const JUMP_DURATION = ANIMATION_DURATION_MS * 2;   // 400ms
    const SLIDE_DURATION = ANIMATION_DURATION_MS * 2;  // 400ms

    let lastObstacleType = 'ground';

    function checkCollision(rect1, rect2) {
        return (
            rect1.x < rect2.x + rect2.width &&
            rect1.x + rect1.width > rect2.x &&
            rect1.y < rect2.y + rect2.height &&
            rect1.y + rect1.height > rect2.y
        );
    }

    function jump() {
        if (isJumping || isSliding || isGameOver) return;
        isJumping = true;
        player.classList.add('jump');
        setTimeout(() => {
            player.classList.remove('jump');
            isJumping = false;
        }, JUMP_DURATION);
    }

    function slide() {
        if (isSliding || isJumping || isGameOver) return;
        isSliding = true;
        player.classList.add('slide');
        setTimeout(() => {
            player.classList.remove('slide');
            isSliding = false;
        }, SLIDE_DURATION);
    }

    function createObstacle() {
        const obstacle = document.createElement('div');
        obstacle.classList.add('obstacle');
        obstacle.style.left = gameContainer.offsetWidth + 'px';

        const img = document.createElement('img');
        let obstacleType;

        let randomType = Math.random() < 0.5 ? 'ground' : 'high';
        if (randomType === lastObstacleType) {
            obstacleType = (randomType === 'ground') ? 'high' : 'ground';
        } else {
            obstacleType = randomType;
        }
        lastObstacleType = obstacleType;

        if (obstacleType === 'high') {
            const imgName = HIGH_OBSTACLES[Math.floor(Math.random() * HIGH_OBSTACLES.length)];
            img.src = IMG_ROOT + imgName;
            obstacle.classList.add('high');
        } else {
            const imgName = GROUND_OBSTACLES[Math.floor(Math.random() * GROUND_OBSTACLES.length)];
            img.src = IMG_ROOT + imgName;
        }

        img.alt = "장애물";
        obstacle.appendChild(img);
        gameContainer.appendChild(obstacle);
    }

    function createCollectible() {
        const collectible = document.createElement('div');
        collectible.classList.add('collectible');
        collectible.style.left = gameContainer.offsetWidth + 'px';
        collectible.style.bottom = '25px';

        const img = document.createElement('img');
        img.src = IMG_ROOT + COLLECTIBLE_IMG;
        img.alt = "홍합";
        collectible.appendChild(img);
        gameContainer.appendChild(collectible);
    }

    function gameLoop() {
        if (isGameOver) return;

        const playerRect = player.getBoundingClientRect();

        document.querySelectorAll('.obstacle').forEach(obstacle => {
            let currentLeft = parseFloat(obstacle.style.left);
            obstacle.style.left = (currentLeft - gameSpeed) + 'px';

            if (currentLeft < -obstacle.offsetWidth) {
                obstacle.remove();
            }

            const obstacleRect = obstacle.getBoundingClientRect();
            if (checkCollision(playerRect, obstacleRect)) {
                endGame();
            }
        });

        document.querySelectorAll('.collectible').forEach(collectible => {
            let currentLeft = parseFloat(collectible.style.left);
            collectible.style.left = (currentLeft - gameSpeed) + 'px';

            if (currentLeft < -collectible.offsetWidth) {
                collectible.remove();
            }

            const collectibleRect = collectible.getBoundingClientRect();
            if (checkCollision(playerRect, collectibleRect)) {
                collectible.remove();
                score += 10;
                scoreElement.textContent = score;
            }
        });

        gameSpeed += 0.007;
        gameLoopId = requestAnimationFrame(gameLoop);
    }

    function startGame() {
        score = 0;
        gameSpeed = 5;
        isGameOver = false;
        isJumping = false;
        isSliding = false;
        scoreElement.textContent = score;

        player.src = IMG_ROOT + PLAYER_IMGS[Math.floor(Math.random() * PLAYER_IMGS.length)];
        player.classList.remove('slide', 'jump');
        // ★ 여기서 굳이 width/height 다시 안 박음 → 슬라이드가 잘 먹음
        // player.style.width = '70px';
        // player.style.height = '70px';
        // player.style.bottom = playerInitialBottom + 'px';

        startMessage.classList.add('hidden');
        gameOverMessage.classList.add('hidden');

        document.querySelectorAll('.obstacle, .collectible').forEach(el => el.remove());

        gameLoopId = requestAnimationFrame(gameLoop);

        clearTimeout(obstacleTimeoutId);
        clearInterval(collectibleIntervalId);

        function scheduleObstacle() {
            const minDelay = Math.max(800, 3000 - gameSpeed * 100);
            const maxDelay = Math.max(1500, 4000 - gameSpeed * 100);
            const delay = Math.random() * (maxDelay - minDelay) + minDelay;

            if (!isGameOver) {
                createObstacle();
                obstacleTimeoutId = setTimeout(scheduleObstacle, delay);
            }
        }

        collectibleIntervalId = setInterval(() => {
            if (!isGameOver) {
                createCollectible();
            }
        }, 250);

        scheduleObstacle();
    }

    function endGame() {
        isGameOver = true;
        cancelAnimationFrame(gameLoopId);
        clearTimeout(obstacleTimeoutId);
        clearInterval(collectibleIntervalId);

        finalScoreElement.textContent = score;
        gameOverMessage.classList.remove('hidden');
    }

    document.addEventListener('keydown', (e) => {
        if (isGameOver) {
            if (e.code === 'Enter') startGame();
            return;
        }
        if (e.code === 'Space' || e.code === 'ArrowUp') {
            jump();
        } else if (e.code === 'ArrowDown') {
            slide();
        }
    });

    jumpButton.addEventListener('mousedown', (e) => {
        e.preventDefault();
        if (!isGameOver) jump();
    });
    jumpButton.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (!isGameOver) jump();
    });

    slideButton.addEventListener('mousedown', (e) => {
        e.preventDefault();
        if (!isGameOver) slide();
    });
    slideButton.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (!isGameOver) slide();
    });

    startButton.addEventListener('click', (e) => {
        e.stopPropagation();
        startGame();
    });
    restartButton.addEventListener('click', (e) => {
        e.stopPropagation();
        startGame();
    });

    player.src = IMG_ROOT + PLAYER_IMGS[Math.floor(Math.random() * PLAYER_IMGS.length)];
</script>
</body>
</html>
