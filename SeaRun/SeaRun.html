        /* --- â˜… ì‹ ê·œ: ìƒì  ëª¨ë‹¬ --- */

        #character-shop {

        /* hidden í´ë˜ìŠ¤ë¥¼ ë‹¬ë©´ ì§„ì§œë¡œ ì•ˆ ë³´ì´ê²Œ */
        #character-shop.hidden {

        .shop-header {

        }
        .char-button.select {

<script>
    // DOM ìš”ì†Œ
    const gameContainer = document.getElementById('game-container');
    const player = document.getElementById('player');
    const scoreElement = document.getElementById('score');
    const lobbyMessage = document.getElementById('lobby-message'); // ì´ë¦„ ë³€ê²½
    const gameOverMessage = document.getElementById('game-over-message');
    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');
    const finalScoreElement = document.getElementById('final-score');
    const jumpButton = document.getElementById('jump-button');
    const slideButton = document.getElementById('slide-button');
    const totalClamsDisplay = document.getElementById('total-clams-display');

    // â˜… ìƒì  ìš”ì†Œ
    const shopOpenButton = document.getElementById('shop-open-button');
    const shopCloseButton = document.getElementById('shop-close-button');
    const characterShop = document.getElementById('character-shop');
    const totalClamsShop = document.getElementById('total-clams-shop');
    const shopGrid = document.getElementById('shop-grid');

    // ì´ë¯¸ì§€ ë° ê²½ë¡œ
    const IMG_ROOT = 'https://unluckyidiot16.github.io/assets-common/SeaRun/';
    const GROUND_OBSTACLES = ['plastic.png', 'recyclingbag.png'];
    const HIGH_OBSTACLES = ['pollution.png'];
    const COLLECTIBLE_IMG = 'honghap.png';

    // â˜… ìºë¦­í„° ë°ì´í„°
    const CHARACTERS = [
        { id: 'sea-lion.png', name: 'ë°”ë‹¤ì‚¬ì', cost: 0 },
        { id: 'sea-cow.png', name: 'ë§¤ë„ˆí‹°', cost: 500 },
        { id: 'narwhal.png', name: 'ì¼ê°ê³ ë˜', cost: 1000 }
    ];

    // â˜… ê²Œì„ ì €ì¥ ë°ì´í„°
    let totalClams = 0;
    let unlockedCharacters = [];
    let selectedCharacter = '';

    // ê²Œì„ ìƒíƒœ ë³€ìˆ˜
    let gameClams = 0; // 'score'ì—ì„œ ì´ë¦„ ë³€ê²½
    let isJumping = false;
    let isSliding = false;
    let isGameOver = true;
    let gameLoopId;
    let obstacleTimeoutId;
    let collectibleIntervalId;
    let gameSpeed = 5;

    const playerInitialBottom = 20;

    // â˜… ì• ë‹ˆë©”ì´ì…˜ ì‹œê°„ (ìš”ì²­ëŒ€ë¡œ ìˆ˜ì •)
    const JUMP_ANIMATION_MS = 180;  // ì í”„ ì‹œê°„ (ì§§ê²Œ)
    const SLIDE_ANIMATION_MS = 300; // ìŠ¬ë¼ì´ë“œ ì‹œê°„ (ê¸¸ê²Œ)
    const JUMP_DURATION = JUMP_ANIMATION_MS * 2;   // 360ms
    const SLIDE_DURATION = SLIDE_ANIMATION_MS * 2; // 600ms

    let lastObstacleType = 'ground';

    // --- â˜… ë°ì´í„° ì €ì¥/ë¡œë“œ í•¨ìˆ˜ ---
    function loadGameData() {
        totalClams = parseInt(localStorage.getItem('seaRunTotalClams') || '0');
        unlockedCharacters = JSON.parse(localStorage.getItem('seaRunUnlocked') || JSON.stringify(['sea-lion.png'])); // ê¸°ë³¸ ìºë¦­í„°
        selectedCharacter = localStorage.getItem('seaRunSelected') || 'sea-lion.png';

        // â˜… ë²„ê·¸ ìˆ˜ì •: ë¡œë“œ ì‹œ í™”ë©´ ìƒíƒœë¥¼ ê°•ì œë¡œ ì´ˆê¸°í™”
        characterShop.classList.add('hidden'); // ìƒì  ìˆ¨ê¸°ê¸°
        gameOverMessage.classList.add('hidden'); // ê²œì˜¤ë²„ ìˆ¨ê¸°ê¸°
        lobbyMessage.classList.remove('hidden'); // ë¡œë¹„ í‘œì‹œ

        updateUI();
    }

    function saveGameData() {
        localStorage.setItem('seaRunTotalClams', totalClams);
        localStorage.setItem('seaRunUnlocked', JSON.stringify(unlockedCharacters));
        localStorage.setItem('seaRunSelected', selectedCharacter);
        updateUI();
    }

    function updateUI() {
        // ë©”ì¸ UI ì—…ë°ì´íŠ¸
        totalClamsDisplay.textContent = totalClams;
        player.src = IMG_ROOT + selectedCharacter;
        // ìƒì  UI ì—…ë°ì´íŠ¸
        totalClamsShop.textContent = totalClams;
    }

    // --- â˜… ìƒì  ê´€ë ¨ í•¨ìˆ˜ ---
    function openShop() {
        characterShop.classList.remove('hidden');
        populateShop();
    }

    function closeShop() {
        characterShop.classList.add('hidden');
        // optional: í˜¹ì‹œ ì¸ë¼ì¸ìœ¼ë¡œ ì—´ì–´ë‘” ê²Œ ìˆìœ¼ë©´ ë•ë‹ˆë‹¤.
        characterShop.style.display = '';
    }

    function populateShop() {
        shopGrid.innerHTML = ''; // ê·¸ë¦¬ë“œ ë¹„ìš°ê¸°
        for (const char of CHARACTERS) {
            const isUnlocked = unlockedCharacters.includes(char.id);
            const isSelected = char.id === selectedCharacter;

            const card = document.createElement('div');
            card.className = 'char-card';
            if (isUnlocked) card.classList.add('unlocked');
            if (isSelected) card.classList.add('selected');

            card.innerHTML = `
                <img src="${IMG_ROOT + char.id}" alt="${char.name}">
                <div class="text-lg font-bold">${char.name}</div>
                <div class="text-sm text-gray-400" id="cost-${char.id}">
                    ${isUnlocked ? 'ë³´ìœ ì¤‘' : `ê°€ê²©: ${char.cost} ğŸš`}
                </div>
            `;

            const button = document.createElement('button');
            button.className = 'char-button';

            if (isSelected) {
                button.textContent = 'ì„ íƒë¨';
                button.classList.add('selected');
                button.disabled = true;
            } else if (isUnlocked) {
                button.textContent = 'ì„ íƒí•˜ê¸°';
                button.classList.add('select');
                button.onclick = () => handleSelect(char.id);
            } else if (totalClams >= char.cost) {
                button.textContent = 'í•´ê¸ˆí•˜ê¸°';
                button.classList.add('unlock');
                button.onclick = () => handleUnlock(char);
            } else {
                button.textContent = 'ì ê¹€';
                button.classList.add('locked');
                button.disabled = true;
            }

            card.appendChild(button);
            shopGrid.appendChild(card);
        }
    }

    function handleSelect(charId) {
        selectedCharacter = charId;
        saveGameData();
        populateShop(); // UI ìƒˆë¡œê³ ì¹¨
        player.src = IMG_ROOT + selectedCharacter; // ë¡œë¹„ ìºë¦­í„° ì´ë¯¸ì§€ ì¦‰ì‹œ ë³€ê²½
    }

    function handleUnlock(char) {
        if (totalClams >= char.cost && !unlockedCharacters.includes(char.id)) {
            totalClams -= char.cost;
            unlockedCharacters.push(char.id);
            saveGameData();
            populateShop(); // UI ìƒˆë¡œê³ ì¹¨
        }
    }

    // --- ê¸°ì¡´ ê²Œì„ ë¡œì§ ---
    function checkCollision(rect1, rect2) {
        return (
            rect1.x < rect2.x + rect2.width &&
            rect1.x + rect1.width > rect2.x &&
            rect1.y < rect2.y + rect2.height &&
            rect1.y + rect1.height > rect2.y
        );
    }

    function jump() {
        if (isJumping || isSliding || isGameOver) return;
        isJumping = true;
        player.classList.add('jump');
        setTimeout(() => {
            player.classList.remove('jump');
            isJumping = false;
        }, JUMP_DURATION);
    }

    function slide() {
        if (isSliding || isJumping || isGameOver) return;
        isSliding = true;
        player.classList.add('slide');
        setTimeout(() => {
            player.classList.remove('slide');
            isSliding = false;
        }, SLIDE_DURATION);
    }

    function createObstacle() {
        const obstacle = document.createElement('div');
        obstacle.classList.add('obstacle');
        obstacle.style.left = gameContainer.offsetWidth + 'px';

        const img = document.createElement('img');
        let obstacleType;

        let randomType = Math.random() < 0.5 ? 'ground' : 'high';
        if (randomType === lastObstacleType) {
            obstacleType = (randomType === 'ground') ? 'high' : 'ground';
        } else {
            obstacleType = randomType;
        }
        lastObstacleType = obstacleType;

        if (obstacleType === 'high') {
            const imgName = HIGH_OBSTACLES[Math.floor(Math.random() * HIGH_OBSTACLES.length)];
            img.src = IMG_ROOT + imgName;
            obstacle.classList.add('high');
        } else {
            const imgName = GROUND_OBSTACLES[Math.floor(Math.random() * GROUND_OBSTACLES.length)];
            img.src = IMG_ROOT + imgName;
        }

        img.alt = "ì¥ì• ë¬¼";
        obstacle.appendChild(img);
        gameContainer.appendChild(obstacle);
    }

    function createCollectible() {
        const collectible = document.createElement('div');
        collectible.classList.add('collectible');
        collectible.style.left = gameContainer.offsetWidth + 'px';
        collectible.style.bottom = '25px';

        const img = document.createElement('img');
        img.src = IMG_ROOT + COLLECTIBLE_IMG;
        img.alt = "í™í•©";
        collectible.appendChild(img);
        gameContainer.appendChild(collectible);
    }

    function gameLoop() {
        if (isGameOver) return;

        const playerRect = player.getBoundingClientRect();

        document.querySelectorAll('.obstacle').forEach(obstacle => {
            let currentLeft = parseFloat(obstacle.style.left);
            obstacle.style.left = (currentLeft - gameSpeed) + 'px';

            if (currentLeft < -obstacle.offsetWidth) {
                obstacle.remove();
            }

            const obstacleRect = obstacle.getBoundingClientRect();
            if (checkCollision(playerRect, obstacleRect)) {
                endGame();
            }
        });

        document.querySelectorAll('.collectible').forEach(collectible => {
            let currentLeft = parseFloat(collectible.style.left);
            collectible.style.left = (currentLeft - gameSpeed) + 'px';

            if (currentLeft < -collectible.offsetWidth) {
                collectible.remove();
            }

            const collectibleRect = collectible.getBoundingClientRect();
            if (checkCollision(playerRect, collectibleRect)) {
                collectible.remove();
                gameClams += 10; // 'score' -> 'gameClams'
                scoreElement.textContent = gameClams;
            }
        });

        gameSpeed += 0.007;
        gameLoopId = requestAnimationFrame(gameLoop);
    }

    function startGame() {
        gameClams = 0; // 'score' -> 'gameClams'
        gameSpeed = 5;
        isGameOver = false;
        isJumping = false;
        isSliding = false;
        scoreElement.textContent = gameClams;

        // â˜… ì„ íƒëœ ìºë¦­í„°ë¡œ ì„¤ì • (ëœë¤X)
        loadGameData(); // í˜¹ì‹œ ëª¨ë¥´ë‹ˆ ìµœì‹  ë°ì´í„° ë¡œë“œ
        player.src = IMG_ROOT + selectedCharacter;

        // â˜… ìŠ¤íƒ€ì¼ ì´ˆê¸°í™” (ë²„ê·¸ ë°©ì§€)
        player.classList.remove('slide', 'jump');
        player.style.width = '';
        player.style.height = '';
        player.style.bottom = '';

        lobbyMessage.classList.add('hidden');
        gameOverMessage.classList.add('hidden');

        document.querySelectorAll('.obstacle, .collectible').forEach(el => el.remove());

        gameLoopId = requestAnimationFrame(gameLoop);

        clearTimeout(obstacleTimeoutId);
        clearInterval(collectibleIntervalId);

        function scheduleObstacle() {
            const minDelay = Math.max(800, 3000 - gameSpeed * 100);
            const maxDelay = Math.max(1500, 4000 - gameSpeed * 100);
            const delay = Math.random() * (maxDelay - minDelay) + minDelay;

            if (!isGameOver) {
                createObstacle();
                obstacleTimeoutId = setTimeout(scheduleObstacle, delay);
            }
        }

        collectibleIntervalId = setInterval(() => {
            if (!isGameOver) {
                createCollectible();
            }
        }, 250);

        scheduleObstacle();
    }

    function endGame() {
        isGameOver = true;
        cancelAnimationFrame(gameLoopId);
        clearTimeout(obstacleTimeoutId);
        clearInterval(collectibleIntervalId);

        finalScoreElement.textContent = gameClams;

        // â˜… ì´ í™í•©ì— ì´ë²ˆ ê²Œì„ ì ìˆ˜ ì¶”ê°€
        totalClams += gameClams;
        saveGameData();

        gameOverMessage.classList.remove('hidden');
    }

    // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
    document.addEventListener('keydown', (e) => {
        if (isGameOver) {
            // ë¡œë¹„ ë˜ëŠ” ê²œì˜¤ë²„ í™”ë©´ì—ì„œ Enter ëˆ„ë¥´ë©´ ë¡œë¹„ë¡œ ê°
            if (e.code === 'Enter') {
                gameOverMessage.classList.add('hidden');
                lobbyMessage.classList.remove('hidden');
            }
            return;
        }
        if (e.code === 'Space' || e.code === 'ArrowUp') {
            jump();
        } else if (e.code === 'ArrowDown') {
            slide();
        }
    });

    // ì»¨íŠ¸ë¡¤ ë²„íŠ¼
    jumpButton.addEventListener('mousedown', (e) => { e.preventDefault(); if (!isGameOver) jump(); });
    jumpButton.addEventListener('touchstart', (e) => { e.preventDefault(); if (!isGameOver) jump(); });
