<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바다동물 런! v2</title>
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 귀여운 픽셀 스타일 폰트 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        /* 기본 폰트 및 배경 설정 */
        body {
            font-family: 'Pixelify Sans', 'Inter', sans-serif;
            background-color: #0c4a6e; /* 짙은 바다색 */
            color: white;
        }

        /* 게임 컨테이너 */
        #game-container {
            width: 100%;
            height: 400px;
            background: linear-gradient(#38bdf8, #0ea5e9); /* 하늘 ~ 바다 그라데이션 */
            position: relative;
            overflow: hidden;
            border: 4px solid #fde047; /* 금색 테두리 */
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* 바닥 */
        #ground {
            width: 100%;
            height: 40px;
            background: #ca8a04; /* 모래색 */
            position: absolute;
            bottom: 0;
            left: 0;
            border-top: 4px dashed #facc15;
        }

        /* 플레이어 (물범) */
        #player {
            width: 70px;
            height: 70px;
            object-fit: contain;
            position: absolute;
            bottom: 20px; /* 바닥에서 살짝 띄움 */
            left: 50px;
            transition: transform 0.3s ease-out;
            z-index: 10;
        }

        /* 점프 애니메이션 */
        .jump {
            transform: translateY(-140px);
        }

        /* 장애물 (쓰레기) */
        .obstacle {
            width: 45px;
            height: 45px;
            position: absolute;
            bottom: 20px; /* 바닥에 위치 */
            z-index: 10;
        }

        /* 수집품 (홍합) */
        .collectible {
            width: 35px;
            height: 35px;
            position: absolute;
            z-index: 5;
        }

        /* 장애물과 수집품 안의 이미지 스타일 */
        .obstacle img,
        .collectible img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 메시지 박스 스타일 */
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            border: 3px solid #fde047;
            text-align: center;
            z-index: 100;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-yellow-300 mb-4 drop-shadow-lg">
        바다동물 런!
    </h1>

    <!-- 점수판 -->
    <div class="flex justify-between items-center mb-2 px-2">
        <span class="text-3xl font-bold">SCORE: <span id="score">0</span></span>
        <!-- 홍합 아이콘으로 변경 -->
        <img src="https://unluckyidiot16.github.io/assets-common/SeaRun/honghap.png" alt="홍합" class="w-10 h-10">
    </div>

    <!-- 게임 컨테이너 -->
    <div id="game-container">
        <!-- 바닥 -->
        <div id="ground"></div>

        <!-- 플레이어 (물범) - 이미지 경로 수정 -->
        <img id="player" src="https://unluckyidiot16.github.io/assets-common/SeaRun/seal.png" alt="물범 캐릭터">

        <!-- 시작 전 메시지 - 문구 수정 -->
        <div id="start-message" class="message-box">
            <h2 class="text-2xl font-bold mb-4">점프해서 쓰레기를 피하세요!</h2>
            <button id="start-button" class="px-6 py-2 bg-yellow-400 text-gray-900 font-bold rounded-lg shadow-lg text-xl hover:bg-yellow-300 transition-colors">
                게임 시작
            </button>
        </div>

        <!-- 게임 오버 메시지 (숨김) -->
        <div id="game-over-message" class="message-box hidden">
            <h2 class="text-2xl font-bold mb-2">게임 오버!</h2>
            <p class="text-xl mb-4">최종 점수: <span id="final-score">0</span></p>
            <button id="restart-button" class="px-6 py-2 bg-yellow-400 text-gray-900 font-bold rounded-lg shadow-lg text-xl hover:bg-yellow-300 transition-colors">
                다시하기
            </button>
        </div>
    </div>
</div>

<script>
    // DOM 요소 가져오기
    const gameContainer = document.getElementById('game-container');
    const player = document.getElementById('player');
    const scoreElement = document.getElementById('score');
    const startMessage = document.getElementById('start-message');
    const gameOverMessage = document.getElementById('game-over-message');
    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');
    const finalScoreElement = document.getElementById('final-score');

    // --- 이미지 경로 설정 ---
    const IMG_ROOT = 'https://unluckyidiot16.github.io/assets-common/SeaRun/';
    const OBSTACLE_IMGS = ['plastic.png', 'recyclingbag.png', 'pollution.png'];
    const COLLECTIBLE_IMG = 'honghap.png';

    // 게임 상태 변수
    let score = 0;
    let isJumping = false;
    let isGameOver = true; // 시작 전에는 true
    let gameLoopId;
    let obstacleTimeoutId; // setTimeout을 사용하므로 이름 변경
    let collectibleIntervalId; // setInterval을 사용
    let gameSpeed = 5; // 장애물 이동 속도

    // 충돌 감지 함수 (AABB)
    function checkCollision(rect1, rect2) {
        return (
            rect1.x < rect2.x + rect2.width &&
            rect1.x + rect1.width > rect2.x &&
            rect1.y < rect2.y + rect2.height &&
            rect1.y + rect1.height > rect2.y
        );
    }

    // 점프 함수
    function jump() {
        if (isJumping || isGameOver) return; // 점프 중이거나 게임 오버면 무시

        isJumping = true;
        player.classList.add('jump');

        // 0.5초 후에 점프 상태 해제
        setTimeout(() => {
            player.classList.remove('jump');
            isJumping = false;
        }, 500); // 점프 지속 시간
    }

    // 장애물 생성 함수 (이미지 사용)
    function createObstacle() {
        const obstacle = document.createElement('div');
        obstacle.classList.add('obstacle');
        obstacle.style.left = gameContainer.offsetWidth + 'px'; // 화면 오른쪽 밖에서 시작

        const img = document.createElement('img');
        // OBSTACLE_IMGS 배열에서 무작위 이미지 선택
        const imgName = OBSTACLE_IMGS[Math.floor(Math.random() * OBSTACLE_IMGS.length)];
        img.src = IMG_ROOT + imgName;
        img.alt = "장애물";

        obstacle.appendChild(img);
        gameContainer.appendChild(obstacle);
    }

    // 수집품 생성 함수 (이미지 사용)
    function createCollectible() {
        const collectible = document.createElement('div');
        collectible.classList.add('collectible');
        collectible.style.left = gameContainer.offsetWidth + 'px';
        // "달려야하는 길" 요청: 바닥에 고정된 높이로 배치
        collectible.style.bottom = '25px';

        const img = document.createElement('img');
        img.src = IMG_ROOT + COLLECTIBLE_IMG;
        img.alt = "홍합";

        collectible.appendChild(img);
        gameContainer.appendChild(collectible);
    }

    // 게임 루프 함수 (매 프레임 실행)
    function gameLoop() {
        if (isGameOver) return;

        const playerRect = player.getBoundingClientRect();

        // 모든 장애물 이동 및 충돌 검사
        document.querySelectorAll('.obstacle').forEach(obstacle => {
            let currentLeft = parseFloat(obstacle.style.left);
            obstacle.style.left = (currentLeft - gameSpeed) + 'px';

            // 화면 왼쪽을 벗어나면 제거
            if (currentLeft < -obstacle.offsetWidth) {
                obstacle.remove();
            }

            // 충돌 검사
            const obstacleRect = obstacle.getBoundingClientRect();
            if (checkCollision(playerRect, obstacleRect)) {
                endGame(); // 게임 오버
            }
        });

        // 모든 수집품 이동 및 충돌 검사
        document.querySelectorAll('.collectible').forEach(collectible => {
            let currentLeft = parseFloat(collectible.style.left);
            collectible.style.left = (currentLeft - gameSpeed) + 'px';

            if (currentLeft < -collectible.offsetWidth) {
                collectible.remove();
            }

            // 수집품 획득 검사
            const collectibleRect = collectible.getBoundingClientRect();
            if (checkCollision(playerRect, collectibleRect)) {
                collectible.remove();
                score += 10; // 점수 증가
                scoreElement.textContent = score;
            }
        });

        // 난이도 서서히 증가
        gameSpeed += 0.005;

        // 다음 프레임 요청
        gameLoopId = requestAnimationFrame(gameLoop);
    }

    // 게임 시작 함수
    function startGame() {
        // 게임 상태 초기화
        score = 0;
        gameSpeed = 5;
        isGameOver = false;
        isJumping = false;
        scoreElement.textContent = score;

        // 메시지 숨기기
        startMessage.classList.add('hidden');
        gameOverMessage.classList.add('hidden');

        // 기존 장애물/수집품 제거
        document.querySelectorAll('.obstacle, .collectible').forEach(el => el.remove());

        // 게임 루프 시작
        gameLoopId = requestAnimationFrame(gameLoop);

        // --- 생성기 시작 (로직 변경) ---
        // 기존 타이머 제거
        clearTimeout(obstacleTimeoutId);
        clearInterval(collectibleIntervalId);

        // 무작위 시간 간격으로 장애물 생성 (setTimeout 재귀)
        function scheduleObstacle() {
            const delay = Math.random() * 2000 + 1500; // 1.5초 ~ 3.5초 사이
            if (!isGameOver) {
                createObstacle();
                obstacleTimeoutId = setTimeout(scheduleObstacle, delay);
            }
        }

        // "길"을 만들기 위해 일정 간격으로 홍합 생성 (setInterval)
        collectibleIntervalId = setInterval(() => {
            if (!isGameOver) {
                createCollectible();
            }
        }, 300); // 0.3초마다 하나씩 생성

        // 장애물 스케줄러 첫 시작
        scheduleObstacle();
    }

    // 게임 오버 함수
    function endGame() {
        isGameOver = true;
        // 게임 루프 정지
        cancelAnimationFrame(gameLoopId);
        // 생성기 정지 (setTimeout, setInterval 모두)
        clearTimeout(obstacleTimeoutId);
        clearInterval(collectibleIntervalId);

        // 게임 오버 메시지 표시
        finalScoreElement.textContent = score;
        gameOverMessage.classList.remove('hidden');
    }

    // 이벤트 리스너 등록
    // 스페이스바 또는 화면 터치/클릭으로 점프
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && !isGameOver) {
            jump();
        }
    });
    gameContainer.addEventListener('mousedown', () => {
        if (!isGameOver) jump();
    });
    gameContainer.addEventListener('touchstart', (e) => {
        e.preventDefault(); // mousedown 이벤트 중복 방지
        if (!isGameOver) jump();
    });

    // 버튼 클릭 리스너
    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame);

</script>
</body>
</html>
