<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바다동물 런! v7 - 상점 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelify Sans', 'Inter', sans-serif;
            background-color: #0c4a6e;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        #game-container {
            width: 100%;
            height: 400px;
            background: linear-gradient(#38bdf8, #0ea5e9);
            position: relative;
            overflow: hidden;
            border: 4px solid #fde047;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        #ground {
            width: 100%;
            height: 40px;
            background: #ca8a04;
            position: absolute;
            bottom: 0;
            left: 0;
            border-top: 4px dashed #facc15;
        }
        #player {
            width: 70px;
            height: 70px;
            object-fit: contain;
            position: absolute;
            bottom: 20px;
            left: 50px;
            z-index: 10;
            /* ★ 점프(0.18s), 슬라이드(0.3s) 시간 반영 */
            transition: transform 0.18s ease-in,
            width 0.3s ease-out,
            height 0.3s ease-out,
            bottom 0.3s ease-out;
        }
        /* ★ 점프 살짝 낮게 + 짧게 (0.18s) */
        .jump {
            transform: translateY(-110px);
            transition: transform 0.18s ease-out,
            width 0.3s ease-out,
            height 0.3s ease-out,
            bottom 0.3s ease-out;
        }
        /* ★ 슬라이드 (0.3s) */
        .slide {
            width: 90px;
            height: 50px;
            bottom: 10px;
        }
        .obstacle {
            width: 45px;
            height: 45px;
            position: absolute;
            bottom: 20px;
            z-index: 10;
        }
        .obstacle.high {
            bottom: 70px;
        }
        .collectible {
            width: 35px;
            height: 35px;
            position: absolute;
            bottom: 25px;
            z-index: 5;
        }
        .obstacle img,
        .collectible img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            border: 3px solid #fde047;
            text-align: center;
            z-index: 100;
        }
        #controls-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .control-button {
            width: 48%;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            background-color: #fde047;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
            0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.2s, transform 0.1s;
        }
        .control-button:hover { background-color: #fef08a; }
        .control-button:active { transform: scale(0.95); }

        /* --- ★ 신규: 상점 모달 --- */
        /* 기본 모달 스타일 (열렸을 때) */
        #character-shop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 200;
            padding: 1.5rem;
            flex-direction: column;
            border: 4px solid #fde047;
            border-radius: 1rem;
            display: flex;
        }

        /* hidden 클래스를 달면 진짜로 안 보이게 */
        #character-shop.hidden {
            display: none !important;
        }

        .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #fde047;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            overflow-y: auto;
            flex-grow: 1;
        }
        .char-card {
            background-color: #1f2937;
            border-radius: 0.5rem;
            border: 2px solid #374151;
            padding: 1rem;
            text-align: center;
            opacity: 0.7;
            transition: all 0.2s;
        }
        .char-card.unlocked {
            opacity: 1;
            border-color: #fde047;
        }
        .char-card.selected {
            border-color: #34d399; /* green */
            box-shadow: 0 0 15px #34d399;
        }
        .char-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin: 0 auto 0.5rem;
            background: #374151;
            border-radius: 50%;
        }
        .char-button {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            transition: all 0.2s;
        }
        .char-button.select {
            background-color: #3b82f6; /* blue */
        }
        .char-button.selected {
            background-color: #34d399; /* green */
            color: #1f2937;
        }
        .char-button.unlock {
            background-color: #fde047; /* yellow */
            color: #1f2937;
        }
        .char-button.locked {
            background-color: #4b5563; /* gray */
            color: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-yellow-300 mb-4 drop-shadow-lg">
        바다동물 런!
    </h1>

    <div class="flex justify-between items-center mb-2 px-2">
        <span class="text-3xl font-bold">SCORE: <span id="score">0</span></span>
        <!-- ★ 총 홍합 표시 (이미지 경로 수정) -->
        <span class="text-2xl font-bold flex items-center">
            총 홍합: <span id="total-clams-display">0</span>
            <img src="https://unluckyidiot16.github.io/assets-common/SeaRun/honghap.png" alt="홍합" class="w-8 h-8 ml-1">
        </span>
    </div>

    <div id="game-container">
        <div id="ground"></div>
        <img id="player" src="" alt="플레이어 캐릭터">

        <!-- ★ '로비'로 이름 변경, 버튼 추가 -->
        <div id="lobby-message" class="message-box">
            <h2 class="text-2xl font-bold mb-4">↑ 점프로 바닥 쓰레기 피하기!</h2>
            <h2 class="text-2xl font-bold mb-4">↓ 슬라이드로 공중 쓰레기 피하기!</h2>
            <button id="start-button" class="px-6 py-2 bg-yellow-400 text-gray-900 font-bold rounded-lg shadow-lg text-xl hover:bg-yellow-300 transition-colors w-full mb-3">
                게임 시작
            </button>
            <button id="shop-open-button" class="px-6 py-2 bg-blue-500 text-white font-bold rounded-lg shadow-lg text-xl hover:bg-blue-400 transition-colors w-full">
                캐릭터 선택
            </button>
        </div>

        <div id="game-over-message" class="message-box hidden">
            <h2 class="text-2xl font-bold mb-2">게임 오버!</h2>
            <p class="text-xl mb-4">최종 점수: <span id="final-score">0</span></p>
            <button id="restart-button" class="px-6 py-2 bg-yellow-400 text-gray-900 font-bold rounded-lg shadow-lg text-xl hover:bg-yellow-300 transition-colors">
                다시하기 (로비로)
            </button>
        </div>

        <!-- ★ 신규: 캐릭터 상점 모달 -->
        <div id="character-shop" class="hidden">
            <div class="shop-header">
                <h2 class="text-3xl font-bold">캐릭터 상점</h2>
                <span class="text-2xl font-bold flex items-center">
                    보유: <span id="total-clams-shop">0</span>
                    <!-- ★ 이미지 경로 수정 -->
                    <img src="https://unluckyidiot16.github.io/assets-common/SeaRun/honghap.png" alt="홍합" class="w-8 h-8 ml-1">
                </span>
                <button id="shop-close-button" class="px-4 py-2 bg-red-500 text-white font-bold rounded-lg text-xl hover:bg-red-400">X</button>
            </div>
            <div id="shop-grid" class="shop-grid">
                <!-- 캐릭터 카드는 JS로 생성 -->
            </div>
        </div>
    </div>

    <!-- 컨트롤 버튼 -->
    <div id="controls-container">
        <button id="jump-button" class="control-button">JUMP (↑)</button>
        <button id="slide-button" class="control-button">SLIDE (↓)</button>
    </div>
</div>

<script>
    // DOM 요소
    const gameContainer = document.getElementById('game-container');
    const player = document.getElementById('player');
    const scoreElement = document.getElementById('score');
    const lobbyMessage = document.getElementById('lobby-message'); // 이름 변경
    const gameOverMessage = document.getElementById('game-over-message');
    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');
    const finalScoreElement = document.getElementById('final-score');
    const jumpButton = document.getElementById('jump-button');
    const slideButton = document.getElementById('slide-button');
    const totalClamsDisplay = document.getElementById('total-clams-display');

    // ★ 상점 요소
    const shopOpenButton = document.getElementById('shop-open-button');
    const shopCloseButton = document.getElementById('shop-close-button');
    const characterShop = document.getElementById('character-shop');
    const totalClamsShop = document.getElementById('total-clams-shop');
    const shopGrid = document.getElementById('shop-grid');

    // 이미지 및 경로
    const IMG_ROOT = 'https://unluckyidiot16.github.io/assets-common/SeaRun/';
    const GROUND_OBSTACLES = ['plastic.png', 'recyclingbag.png'];
    const HIGH_OBSTACLES = ['pollution.png'];
    const COLLECTIBLE_IMG = 'honghap.png';

    // ★ 캐릭터 데이터
    const CHARACTERS = [
        { id: 'sea-lion.png', name: '바다사자', cost: 0 },
        { id: 'sea-cow.png', name: '매너티', cost: 500 },
        { id: 'narwhal.png', name: '일각고래', cost: 1000 }
    ];

    // ★ 게임 저장 데이터
    let totalClams = 0;
    let unlockedCharacters = [];
    let selectedCharacter = '';

    // 게임 상태 변수
    let gameClams = 0; // 'score'에서 이름 변경
    let isJumping = false;
    let isSliding = false;
    let isGameOver = true;
    let gameLoopId;
    let obstacleTimeoutId;
    let collectibleIntervalId;
    let gameSpeed = 5;

    const playerInitialBottom = 20;

    // ★ 애니메이션 시간 (요청대로 수정)
    const JUMP_ANIMATION_MS = 180;  // 점프 시간 (짧게)
    const SLIDE_ANIMATION_MS = 300; // 슬라이드 시간 (길게)
    const JUMP_DURATION = JUMP_ANIMATION_MS * 2;   // 360ms
    const SLIDE_DURATION = SLIDE_ANIMATION_MS * 2; // 600ms

    let lastObstacleType = 'ground';

    // --- ★ 데이터 저장/로드 함수 ---
    function loadGameData() {
        totalClams = parseInt(localStorage.getItem('seaRunTotalClams') || '0');
        unlockedCharacters = JSON.parse(localStorage.getItem('seaRunUnlocked') || JSON.stringify(['sea-lion.png'])); // 기본 캐릭터
        selectedCharacter = localStorage.getItem('seaRunSelected') || 'sea-lion.png';

        // ★ 버그 수정: 로드 시 화면 상태를 강제로 초기화
        characterShop.classList.add('hidden'); // 상점 숨기기
        gameOverMessage.classList.add('hidden'); // 겜오버 숨기기
        lobbyMessage.classList.remove('hidden'); // 로비 표시

        updateUI();
    }

    function saveGameData() {
        localStorage.setItem('seaRunTotalClams', totalClams);
        localStorage.setItem('seaRunUnlocked', JSON.stringify(unlockedCharacters));
        localStorage.setItem('seaRunSelected', selectedCharacter);
        updateUI();
    }

    function updateUI() {
        // 메인 UI 업데이트
        totalClamsDisplay.textContent = totalClams;
        player.src = IMG_ROOT + selectedCharacter;
        // 상점 UI 업데이트
        totalClamsShop.textContent = totalClams;
    }

    // --- ★ 상점 관련 함수 ---
    function openShop() {
        characterShop.classList.remove('hidden');
        populateShop();
    }

    function closeShop() {
        characterShop.classList.add('hidden');
        // optional: 혹시 인라인으로 열어둔 게 있으면 끕니다.
        characterShop.style.display = '';
    }

    function populateShop() {
        shopGrid.innerHTML = ''; // 그리드 비우기
        for (const char of CHARACTERS) {
            const isUnlocked = unlockedCharacters.includes(char.id);
            const isSelected = char.id === selectedCharacter;

            const card = document.createElement('div');
            card.className = 'char-card';
            if (isUnlocked) card.classList.add('unlocked');
            if (isSelected) card.classList.add('selected');

            card.innerHTML = `
                <img src="${IMG_ROOT + char.id}" alt="${char.name}">
                <div class="text-lg font-bold">${char.name}</div>
                <div class="text-sm text-gray-400" id="cost-${char.id}">
                    ${isUnlocked ? '보유중' : `가격: ${char.cost} 🐚`}
                </div>
            `;

            const button = document.createElement('button');
            button.className = 'char-button';

            if (isSelected) {
                button.textContent = '선택됨';
                button.classList.add('selected');
                button.disabled = true;
            } else if (isUnlocked) {
                button.textContent = '선택하기';
                button.classList.add('select');
                button.onclick = () => handleSelect(char.id);
            } else if (totalClams >= char.cost) {
                button.textContent = '해금하기';
                button.classList.add('unlock');
                button.onclick = () => handleUnlock(char);
            } else {
                button.textContent = '잠김';
                button.classList.add('locked');
                button.disabled = true;
            }

            card.appendChild(button);
            shopGrid.appendChild(card);
        }
    }

    function handleSelect(charId) {
        selectedCharacter = charId;
        saveGameData();
        populateShop(); // UI 새로고침
        player.src = IMG_ROOT + selectedCharacter; // 로비 캐릭터 이미지 즉시 변경
    }

    function handleUnlock(char) {
        if (totalClams >= char.cost && !unlockedCharacters.includes(char.id)) {
            totalClams -= char.cost;
            unlockedCharacters.push(char.id);
            saveGameData();
            populateShop(); // UI 새로고침
        }
    }

    // --- 기존 게임 로직 ---
    function checkCollision(rect1, rect2) {
        return (
            rect1.x < rect2.x + rect2.width &&
            rect1.x + rect1.width > rect2.x &&
            rect1.y < rect2.y + rect2.height &&
            rect1.y + rect1.height > rect2.y
        );
    }

    function jump() {
        if (isJumping || isSliding || isGameOver) return;
        isJumping = true;
        player.classList.add('jump');
        setTimeout(() => {
            player.classList.remove('jump');
            isJumping = false;
        }, JUMP_DURATION);
    }

    function slide() {
        if (isSliding || isJumping || isGameOver) return;
        isSliding = true;
        player.classList.add('slide');
        setTimeout(() => {
            player.classList.remove('slide');
            isSliding = false;
        }, SLIDE_DURATION);
    }

    function createObstacle() {
        const obstacle = document.createElement('div');
        obstacle.classList.add('obstacle');
        obstacle.style.left = gameContainer.offsetWidth + 'px';

        const img = document.createElement('img');
        let obstacleType;

        let randomType = Math.random() < 0.5 ? 'ground' : 'high';
        if (randomType === lastObstacleType) {
            obstacleType = (randomType === 'ground') ? 'high' : 'ground';
        } else {
            obstacleType = randomType;
        }
        lastObstacleType = obstacleType;

        if (obstacleType === 'high') {
            const imgName = HIGH_OBSTACLES[Math.floor(Math.random() * HIGH_OBSTACLES.length)];
            img.src = IMG_ROOT + imgName;
            obstacle.classList.add('high');
        } else {
            const imgName = GROUND_OBSTACLES[Math.floor(Math.random() * GROUND_OBSTACLES.length)];
            img.src = IMG_ROOT + imgName;
        }

        img.alt = "장애물";
        obstacle.appendChild(img);
        gameContainer.appendChild(obstacle);
    }

    function createCollectible() {
        const collectible = document.createElement('div');
        collectible.classList.add('collectible');
        collectible.style.left = gameContainer.offsetWidth + 'px';
        collectible.style.bottom = '25px';

        const img = document.createElement('img');
        img.src = IMG_ROOT + COLLECTIBLE_IMG;
        img.alt = "홍합";
        collectible.appendChild(img);
        gameContainer.appendChild(collectible);
    }

    function gameLoop() {
        if (isGameOver) return;

        const playerRect = player.getBoundingClientRect();

        document.querySelectorAll('.obstacle').forEach(obstacle => {
            let currentLeft = parseFloat(obstacle.style.left);
            obstacle.style.left = (currentLeft - gameSpeed) + 'px';

            if (currentLeft < -obstacle.offsetWidth) {
                obstacle.remove();
            }

            const obstacleRect = obstacle.getBoundingClientRect();
            if (checkCollision(playerRect, obstacleRect)) {
                endGame();
            }
        });

        document.querySelectorAll('.collectible').forEach(collectible => {
            let currentLeft = parseFloat(collectible.style.left);
            collectible.style.left = (currentLeft - gameSpeed) + 'px';

            if (currentLeft < -collectible.offsetWidth) {
                collectible.remove();
            }

            const collectibleRect = collectible.getBoundingClientRect();
            if (checkCollision(playerRect, collectibleRect)) {
                collectible.remove();
                gameClams += 10; // 'score' -> 'gameClams'
                scoreElement.textContent = gameClams;
            }
        });

        gameSpeed += 0.007;
        gameLoopId = requestAnimationFrame(gameLoop);
    }

    function startGame() {
        gameClams = 0; // 'score' -> 'gameClams'
        gameSpeed = 5;
        isGameOver = false;
        isJumping = false;
        isSliding = false;
        scoreElement.textContent = gameClams;

        // ★ 선택된 캐릭터로 설정 (랜덤X)
        loadGameData(); // 혹시 모르니 최신 데이터 로드
        player.src = IMG_ROOT + selectedCharacter;

        // ★ 스타일 초기화 (버그 방지)
        player.classList.remove('slide', 'jump');
        player.style.width = '';
        player.style.height = '';
        player.style.bottom = '';

        lobbyMessage.classList.add('hidden');
        gameOverMessage.classList.add('hidden');

        document.querySelectorAll('.obstacle, .collectible').forEach(el => el.remove());

        gameLoopId = requestAnimationFrame(gameLoop);

        clearTimeout(obstacleTimeoutId);
        clearInterval(collectibleIntervalId);

        function scheduleObstacle() {
            const minDelay = Math.max(800, 3000 - gameSpeed * 100);
            const maxDelay = Math.max(1500, 4000 - gameSpeed * 100);
            const delay = Math.random() * (maxDelay - minDelay) + minDelay;

            if (!isGameOver) {
                createObstacle();
                obstacleTimeoutId = setTimeout(scheduleObstacle, delay);
            }
        }

        collectibleIntervalId = setInterval(() => {
            if (!isGameOver) {
                createCollectible();
            }
        }, 250);

        scheduleObstacle();
    }

    function endGame() {
        isGameOver = true;
        cancelAnimationFrame(gameLoopId);
        clearTimeout(obstacleTimeoutId);
        clearInterval(collectibleIntervalId);

        finalScoreElement.textContent = gameClams;

        // ★ 총 홍합에 이번 게임 점수 추가
        totalClams += gameClams;
        saveGameData();

        gameOverMessage.classList.remove('hidden');
    }

    // --- 이벤트 리스너 ---
    document.addEventListener('keydown', (e) => {
        if (isGameOver) {
            // 로비 또는 겜오버 화면에서 Enter 누르면 로비로 감
            if (e.code === 'Enter') {
                gameOverMessage.classList.add('hidden');
                lobbyMessage.classList.remove('hidden');
            }
            return;
        }
        if (e.code === 'Space' || e.code === 'ArrowUp') {
            jump();
        } else if (e.code === 'ArrowDown') {
            slide();
        }
    });

    // 컨트롤 버튼
    jumpButton.addEventListener('mousedown', (e) => { e.preventDefault(); if (!isGameOver) jump(); });
    jumpButton.addEventListener('touchstart', (e) => { e.preventDefault(); if (!isGameOver) jump(); });
    slideButton.addEventListener('mousedown', (e) => { e.preventDefault(); if (!isGameOver) slide(); });
    slideButton.addEventListener('touchstart', (e) => { e.preventDefault(); if (!isGameOver) slide(); });

    // 로비/게임오버 버튼
    startButton.addEventListener('click', (e) => { e.stopPropagation(); startGame(); });
    restartButton.addEventListener('click', (e) => {
        e.stopPropagation();
        // ★ 게임오버 시 로비로 돌아가기
        gameOverMessage.classList.add('hidden');
        lobbyMessage.classList.remove('hidden');
    });

    // ★ 상점 버튼
    shopOpenButton.addEventListener('click', (e) => { e.stopPropagation(); openShop(); });
    // shopCloseButton.addEventListener('click', (e) => { e.stopPropagation(); closeShop(); }); // <-- 원본

    // ★ 닫기 버튼 리스너 수정 (click으로 변경)
    shopCloseButton.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        closeShop();
    });
    /* (기존 mousedown, touchstart 리스너 제거)
    shopCloseButton.addEventListener('mousedown', (e) => {
        e.preventDefault();
        e.stopPropagation(); 
        closeShop(); 
    });
    shopCloseButton.addEventListener('touchstart', (e) => {
        e.preventDefault();
        e.stopPropagation(); 
        closeShop(); 
    });
    */

    // --- ★ 초기화 ---
    loadGameData();
