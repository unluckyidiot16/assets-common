    function handlePlotClick(e) { if (!gameState.currentPlant) return; const plantData = PLANT_DATA[gameState.currentPlant.id]; const currentStage = gameState.currentPlant.stage; const isHarvestable = currentStage >= plantData.clicksToGrow.length; if (isHarvestable) { if (gameState.currentPlant.harvestClicks < HARVEST_BONUS_CLICKS) { gameState.currentPlant.harvestClicks++; const bonus = plantData.rarity === 'í¬ê·€' ? 3 : 1; gameState.gold += bonus; createClickFeedback(e, `+${bonus} G`, '#FFD700'); if (gameState.currentPlant.harvestClicks >= HARVEST_BONUS_CLICKS) { gameState.gold += plantData.sellPrice; plotMessage.textContent = `+${plantData.sellPrice} G`; gameState.currentPlant = null; setTimeout(() => plotMessage.textContent = '', 1000); } } } else { createClickFeedback(e, `+${gameState.upgrades.wateringCan}`); gameState.currentPlant.clicks += gameState.upgrades.wateringCan; if (gameState.currentPlant.clicks >= plantData.clicksToGrow[currentStage]) { gameState.currentPlant.stage++; gameState.currentPlant.clicks = 0; if (gameState.currentPlant.stage === plantData.clicksToGrow.length) { gameState.currentPlant.harvestClicks = 0; } } } updateUI(); }
    function createClickFeedback(e, text, color = '#fbbf24') { const feedback = document.createElement('div'); feedback.classList.add('click-feedback'); feedback.textContent = text; feedback.style.color = color; const rect = document.getElementById('click-area').getBoundingClientRect(); feedback.style.left = `${e.clientX - rect.left}px`; feedback.style.top = `${e.clientY - rect.top}px`; document.getElementById('click-area').appendChild(feedback); setTimeout(() => feedback.remove(), 500); }
    function plantSeed(plantId) { if (gameState.currentPlant || !gameState.ownedSeeds[plantId] || gameState.ownedSeeds[plantId] <= 0) return; if (!gameState.collection.includes(plantId)) { gameState.collection.push(plantId); showToast(`'${PLANT_DATA[plantId].name}'ì´(ê°€) ë„ê°ì— ë“±ë¡ë˜ì—ˆì–´ìš”!`); checkGameClear(); } gameState.ownedSeeds[plantId]--; gameState.currentPlant = { id: plantId, stage: 0, clicks: 0 }; toggleModal('seedBag', false); updateUI(); }
    function showToast(message) { clearTimeout(toastTimeout); toastMessage.textContent = message; toastMessage.classList.add('show'); toastTimeout = setTimeout(() => { toastMessage.classList.remove('show'); }, 3000); }
    function handleGacha() { if (gameState.gold < GACHA_COST) { alert(`ê³¨ë“œê°€ ë¶€ì¡±í•©ë‹ˆë‹¤! (${GACHA_COST} G í•„ìš”)`); return; } gameState.gold -= GACHA_COST; const rarities = { common: 0.8, rare: 0.2 }; const plantsByRarity = { common: [], rare: [] }; Object.keys(PLANT_DATA).forEach(id => { const rKey = PLANT_DATA[id].rarity === 'í¬ê·€' ? 'rare' : 'common'; if(plantsByRarity[rKey]) plantsByRarity[rKey].push(id); }); let cRarity = Math.random() < rarities.common ? 'common' : 'rare'; if (!plantsByRarity[cRarity]?.length) cRarity = 'common'; const cPool = plantsByRarity[cRarity]; const cPlantId = cPool[Math.floor(Math.random() * cPool.length)]; if (!gameState.ownedSeeds[cPlantId]) gameState.ownedSeeds[cPlantId] = 0; gameState.ownedSeeds[cPlantId]++; if (!gameState.collection.includes(cPlantId)) { gameState.collection.push(cPlantId); showToast(`'${PLANT_DATA[cPlantId].name}'ì´(ê°€) ë„ê°ì— ë“±ë¡ë˜ì—ˆì–´ìš”!`); checkGameClear(); } gachaResult.innerHTML = `<div class="flex flex-col items-center animate-pulse">${getPlantDisplayHtml(cPlantId, 'w-24 h-24')}<p class="font-bold text-xl">${PLANT_DATA[cPlantId].name} ì”¨ì•— íšë“!</p></div>`; updateUI(); }
    function getPlantDisplayHtml(plantId, sizeClass = 'w-16 h-16', forSeed = true) { const pData = PLANT_DATA[plantId]; const useSeed = forSeed && pData.seedImage; if (useSeed) return `<img src="${IMAGE_ROOT}${pData.seedImage}" class="${sizeClass} object-contain">`; const fIndex = pData.imageFiles.length - 1; return `<img src="${IMAGE_ROOT}${pData.imageFiles[fIndex]}" class="${sizeClass} object-contain">`; }
    function updateSeedBagUI() { seedList.innerHTML = ''; const owned = Object.keys(gameState.ownedSeeds).filter(id => gameState.ownedSeeds[id] > 0); if (owned.length === 0) { seedList.innerHTML = `<p class="col-span-3 text-gray-500">ì”¨ì•—ì´ ì—†ìŠµë‹ˆë‹¤. ìƒì ì—ì„œ ë½‘ì•„ë³´ì„¸ìš”!</p>`; } else { owned.forEach(pId => { const el = document.createElement('div'); el.className = 'flex flex-col items-center cursor-pointer p-2 rounded-lg hover:bg-yellow-100'; el.innerHTML = `${getPlantDisplayHtml(pId)}<span class="font-bold">${PLANT_DATA[pId].name}</span><span class="text-sm">x${gameState.ownedSeeds[pId]}</span>`; el.onclick = () => plantSeed(pId); seedList.appendChild(el); }); } }
    function updateCollectionUI() { collectionList.innerHTML = ''; Object.keys(PLANT_DATA).forEach(pId => { const item = document.createElement('div'); item.className = 'flex flex-col items-center p-2 rounded-lg bg-white shadow-md'; const isDiscovered = gameState.collection.includes(pId); if (isDiscovered) { item.innerHTML = `${getPlantDisplayHtml(pId)}<span class="font-bold text-sm">${PLANT_DATA[pId].name}</span>`; item.classList.add('cursor-pointer'); item.onclick = () => showCollectionDetail(pId); } else { item.innerHTML = `<div class="w-16 h-16 flex items-center justify-center text-gray-400 text-4xl font-bold">?</div><span class="font-bold text-sm text-gray-400">ë¯¸ë°œê²¬</span>`; } collectionList.appendChild(item); }); }
    function showCollectionDetail(plantId) { const pData = PLANT_DATA[plantId]; document.getElementById('detail-plant-image').innerHTML = getPlantDisplayHtml(plantId, 'w-full h-full', false); document.getElementById('detail-plant-name').textContent = pData.name; document.getElementById('detail-plant-rarity').textContent = pData.rarity; document.getElementById('detail-plant-price').textContent = pData.sellPrice; document.getElementById('detail-plant-desc').textContent = pData.description; toggleModal('collectionDetail', true); }
    function toggleModal(modalName, show) { if (show) modals[modalName].classList.remove('hidden'); else { modals[modalName].classList.add('hidden'); if (modalName === 'shop') { setTimeout(() => { gachaResult.innerHTML = `<div class="w-40 h-48 seed-pack flex justify-center items-center"><span class="text-5xl font-bold text-yellow-500 opacity-80">?</span></div>`; }, 300); } } }
    function isGameCleared() { return Object.keys(PLANT_DATA).length === gameState.collection.length; }
    function showClearScreen() { clearInterval(gameInterval); document.getElementById('clear-image').innerHTML = getPlantDisplayHtml('pea', 'w-full h-full', false); clearScreen.classList.remove('hidden'); }
    function checkGameClear() { if (isGameCleared()) { showClearScreen(); } }
    function resetGameState() { gameState = { gold: 50, currentPlant: null, ownedSeeds: { chili: 1 }, collection: [], upgrades: { wateringCan: 1, fertilizer: 0 } }; }
    function handleUpgrade(type) { const level = gameState.upgrades[type]; const costs = type === 'wateringCan' ? WATERING_CAN_COSTS : FERTILIZER_COSTS; const costIndex = type === 'wateringCan' ? level - 1 : level; if (level < 5) { const cost = costs[costIndex]; if (gameState.gold >= cost) { gameState.gold -= cost; gameState.upgrades[type]++; updateUI(); } } }
    function switchTab(tabName) { const isGacha = tabName === 'gacha'; tabGacha.classList.toggle('active', isGacha); gachaPanel.classList.toggle('hidden', !isGacha); tabUpgrades.classList.toggle('active', !isGacha); upgradesPanel.classList.toggle('hidden', isGacha); }
    function startGameLoop() { clearInterval(gameInterval); gameInterval = setInterval(() => { if (gameState.currentPlant && gameState.upgrades.fertilizer > 0) { const plantData = PLANT_DATA[gameState.currentPlant.id]; const currentStage = gameState.currentPlant.stage; if (currentStage < plantData.clicksToGrow.length) { gameState.currentPlant.clicks += gameState.upgrades.fertilizer; if (gameState.currentPlant.clicks >= plantData.clicksToGrow[currentStage]) { gameState.currentPlant.stage++; gameState.currentPlant.clicks = 0; if (gameState.currentPlant.stage === plantData.clicksToGrow.length) { gameState.currentPlant.harvestClicks = 0; } } updateUI(); } } }, 1000); }

    function initGame() {
      attachEventListeners();
      loadData();

      if (isGameCleared()) {
        showClearScreen();
        return;
      }

      updateUI();
      startGameLoop();
    }

    buttons.startGame.onclick = () => {
      titleScreen.classList.add('hidden');
      initGame();
    };

    buttons.restartGame.onclick = () => {
      localStorage.removeItem('farmClickerData');
      window.location.reload();
    };
  });
