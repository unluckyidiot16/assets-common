<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Bullet Dodge</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root {
            --bg: #0f172a;
            --panel: rgba(15,23,42,.85);
            --accent: #38bdf8;
            --danger: #f43f5e;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background: radial-gradient(circle at top, #1f2937 0%, #020617 65%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            gap: .5rem;
            overflow: hidden; /* 스크롤 방지 */
        }
        canvas {
            background: radial-gradient(circle, #0f172a 0%, #020617 100%);
            border: 3px solid rgba(148,163,184,.4);
            border-radius: 16px;
            box-shadow: 0 10px 50px rgba(0,0,0,.35);
            touch-action: none; /* 터치 이벤트가 스크롤 등을 유발하지 않게 함 */
        }
        .hud {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            background: rgba(15,23,42,.33);
            padding: .35rem 1rem;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,.4);
            backdrop-filter: blur(6px);
            pointer-events: none;
            font-size: .9rem;
        }
        .hud span.label { opacity: .55; margin-right: .15rem; }
        .overlay {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            pointer-events: none;
        }
        .panel {
            background: var(--panel);
            padding: 1.2rem 1.7rem 1.1rem;
            border-radius: 1.2rem;
            border: 1px solid rgba(148,163,184,.4);
            text-align: center;
            min-width: 280px;
        }
        .title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: .4rem;
        }
        .subtitle {
            font-size: .8rem;
            opacity: .7;
            margin-bottom: .8rem;
        }
        .btn {
            background: #38bdf8;
            color: #020617;
            border: none;
            padding: .5rem 1.2rem;
            border-radius: .6rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform .1s;
        }
        .btn:active { transform: translateY(1px); }
        .controls {
            font-size: .7rem;
            opacity: .7;
            margin-top: .5rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
<div class="hud" id="hud">
    <div><span class="label">TIME</span><span id="time">0.0</span>s</div>
    <div><span class="label">BEST</span><span id="best">0.0</span>s</div>
    <div><span class="label">BULLETS</span><span id="bulletCount">0</span></div>
</div>
<canvas id="game" width="640" height="360"></canvas>
<div class="overlay" id="overlay"></div>

<script>
    // --- MODIFIED: Wrap entire script in DOMContentLoaded to ensure DOM is ready ---
    window.addEventListener('DOMContentLoaded', () => {
        try { // <--- ADDED: Top-level try-catch for initialization errors

            const canvas = document.getElementById("game");
            const ctx = canvas.getContext("2d");
            const hudTime = document.getElementById("time");
            const hudBest = document.getElementById("best");
            const hudBulletCount = document.getElementById("bulletCount");
            const overlay = document.getElementById("overlay");

            // --- ADDED: Check if DOM elements were loaded correctly ---
            if (!canvas || !ctx || !hudTime || !hudBest || !hudBulletCount || !overlay) {
                console.error("Failed to initialize one or more critical DOM elements. Halting script.");
                return;
            }
            // --- END ADDED ---

            const W = canvas.width;
            const H = canvas.height;

            // --- 이미지 로딩 ---
            const bulletRoot = "http://unluckyidiot16.github.io/assets-common/Dodge/";
            const bulletImageSrcs = [
                "bat-1.png", "flameSkull-blue.png", "ghost.png", "bat-2.png",
                "flameSkull-red.png", "spider.png", "rat.png"
            ];
            const images = {};
            let imagesLoaded = 0;

            function preloadImages(callback) {
                let loadedCount = 0;
                const totalImages = bulletImageSrcs.length;

                if (totalImages === 0) {
                    callback();
                    return;
                }

                bulletImageSrcs.forEach(src => {
                    const img = new Image();
                    img.onload = () => {
                        try {
                            loadedCount++;
                            images[src] = img;
                            if (loadedCount === totalImages) {
                                callback();
                            }
                        } catch (e) {
                            console.error("Error in image onload:", e);
                        }
                    };
                    img.onerror = () => {
                        try {
                            console.error(`Failed to load image: ${src}`);
                            loadedCount++;
                            images[src] = null; // 실패 처리
                            if (loadedCount === totalImages) {
                                callback();
                            }
                        } catch (e) {
                            console.error("Error in image onerror:", e);
                        }
                    };
                    img.src = bulletRoot + src;
                });
            }
            // --- /이미지 로딩 ---


            const state = {
                playing: false,
                player: { x: W/2, y: H/2, r: 10, speed: 220 },
                keys: {},
                touch: { active: false, x: 0, y: 0 },
                bullets: [],      // 현재 활성화된 총알
                bulletPool: [], // 재사용 대기 중인 총알 (오브젝트 풀)
                elapsed: 0,
                best: +(localStorage.getItem("bullet-dodge-best") || 0)
            };

            hudBest.textContent = state.best.toFixed(1);

            function showStart() {
                overlay.innerHTML = `
            <div class="panel">
              <div class="title">Bullet Dodge</div>
              <div class="subtitle">사방에서 오는 탄을 최대한 오래 피해보세요!</div>
              <button class="btn" id="startBtn">게임 시작</button>
              <div class="controls">
                이동: WASD / ←↑→↓ / 터치 & 드래그<br/>
                TIP: 탄이 발사될 때 살짝 쉰 다음 움직이면 살아남기 쉬워요.
              </div>
            </div>
          `;
                const btn = document.getElementById("startBtn");
                btn.onclick = startGame;
                overlay.style.pointerEvents = "auto";
            }

            function showGameOver() {
                overlay.innerHTML = `
            <div class="panel">
              <div class="title" style="color: var(--danger)">게임 오버</div>
              <div class="subtitle">생존 시간: ${state.elapsed.toFixed(1)}초</div>
              <button class="btn" id="retryBtn">다시 하기</button>
              <div class="controls">
                다시 도전해서 최고 기록을 갱신해보세요!
              </div>
            </div>
          `;
                const btn = document.getElementById("retryBtn");
                btn.onclick = startGame;
                overlay.style.pointerEvents = "auto";
            }

            function startGame() {
                // reset
                state.playing = true;
                state.player.x = W / 2;
                state.player.y = H / 2;

                state.bulletPool.push(...state.bullets);
                state.bullets = [];

                state.elapsed = 0;
                overlay.innerHTML = "";
                overlay.style.pointerEvents = "none";
                lastSpawn = 0;
                lastTime = performance.now();
            }

            // --- 입력 ---
            window.addEventListener("keydown", (e) => {
                try {
                    state.keys[e.key.toLowerCase()] = true;
                    if (e.key === " " && !state.playing) startGame();
                } catch (err) {
                    console.error("Keydown Error:", err);
                }
            });
            window.addEventListener("keyup", (e) => {
                try {
                    state.keys[e.key.toLowerCase()] = false;
                } catch (err) {
                    console.error("Keyup Error:", err);
                }
            });

            // 터치/마우스 입력 처리
            function getPointerPos(e) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = W / rect.width;
                const scaleY = H / rect.height;
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }

            canvas.addEventListener("pointerdown", (e) => {
                try {
                    if (!state.playing) return;
                    e.preventDefault();
                    state.touch.active = true;
                    const pos = getPointerPos(e);
                    state.touch.x = pos.x;
                    state.touch.y = pos.y;
                } catch (err) {
                    console.error("Pointerdown Error:", err);
                }
            });

            canvas.addEventListener("pointermove", (e) => {
                try {
                    if (!state.playing || !state.touch.active) return;
                    e.preventDefault();
                    const pos = getPointerPos(e);
                    state.touch.x = pos.x;
                    state.touch.y = pos.y;
                } catch (err) {
                    console.error("Pointermove Error:", err);
                }
            });

            const onPointerEnd = (e) => {
                try {
                    e.preventDefault();
                    state.touch.active = false;
                } catch (err) {
                    console.error("PointerEnd Error:", err);
                }
            };
            canvas.addEventListener("pointerup", onPointerEnd);
            canvas.addEventListener("pointercancel", onPointerEnd);
            canvas.addEventListener("pointerleave", onPointerEnd);
            // --- /입력 ---


            // 탄환 만들기
            function spawnBullet() {
                // 4면 중 하나
                const side = Math.floor(Math.random() * 4);
                let x, y;
                if (side === 0) { // top
                    x = Math.random() * W;
                    y = -20;
                } else if (side === 1) { // right
                    x = W + 20;
                    y = Math.random() * H;
                } else if (side === 2) { // bottom
                    x = Math.random() * W;
                    y = H + 20;
                } else { // left
                    x = -20;
                    y = Math.random() * H;
                }

                const dx = state.player.x - x;
                const dy = state.player.y - y;
                const len = Math.hypot(dx, dy) || 1;
                const speed = 120 + Math.random() * 140 + state.elapsed * 3;

                let vx = (dx / len) * speed;
                let vy = (dy / len) * speed;

                let imgKey = bulletImageSrcs[Math.floor(Math.random() * bulletImageSrcs.length)];
                if (imgKey === "bat-2.png") imgKey = "bat-1.png";

                const img = images[imgKey];

                const bullet = state.bulletPool.pop() || {};

                Object.assign(bullet, {
                    x, y, vx, vy, r: 8, // <--- MODIFIED: 12 -> 8
                    img: img,
                    imgKey: imgKey,
                    behavior: 'normal',
                    spawnTime: state.elapsed
                });

                // --- 행동 패턴 적용 ---
                switch (imgKey) {
                    case 'bat-1.png':
                        bullet.behavior = 'wave';
                        bullet.vx *= 0.8;
                        bullet.vy *= 0.8;
                        bullet.waveOffset = Math.random() * Math.PI * 2;
                        break;
                    case 'flameSkull-red.png':
                        bullet.behavior = 'homing';
                        bullet.vx *= 1.2;
                        bullet.vy *= 1.2;
                        break;
                    case 'flameSkull-blue.png':
                        bullet.behavior = 'homing';
                        bullet.vx *= 0.7;
                        bullet.vy *= 0.7;
                        break;
                    case 'ghost.png':
                        bullet.behavior = 'accelerate';
                        bullet.vx *= 0.3;
                        bullet.vy *= 0.3;
                        break;
                    case 'spider.png':
                        bullet.behavior = 'dash';
                        bullet.dashTimer = 0.5 + Math.random() * 0.5;
                        bullet.isDashing = false;
                        bullet.vx *= 0.2;
                        bullet.vy *= 0.2;
                        break;
                    case 'rat.png':
                    default:
                        bullet.behavior = 'normal';
                        break;
                }

                state.bullets.push(bullet);
            }

            // 충돌 체크
            function circleHit(a, b) {
                const dx = a.x - b.x;
                const dy = a.y - b.y;
                const dist = dx*dx + dy*dy;
                const rr = (a.r + b.r) * (a.r + b.r);
                return dist < rr;
            }

            // 메인 루프
            let lastTime = performance.now();
            let lastSpawn = 0;

            function loop(now) {
                try {
                    const dt = Math.min((now - lastTime) / 1000, 0.033);
                    lastTime = now;

                    if (state.playing) {
                        state.elapsed += dt;

                        const spawnInterval = Math.max(0.28, 1.1 - state.elapsed * 0.015);
                        lastSpawn += dt;
                        if (lastSpawn >= spawnInterval) {
                            spawnBullet();
                            lastSpawn = 0;
                        }

                        let mx = 0, my = 0;

                        if (state.touch.active) {
                            const dx = state.touch.x - state.player.x;
                            const dy = state.touch.y - state.player.y;
                            const len = Math.hypot(dx, dy) || 1;
                            if (len > 1) {
                                mx = dx / len;
                                my = dy / len;
                            }
                        } else {
                            if (state.keys["arrowup"] || state.keys["w"]) my -= 1;
                            if (state.keys["arrowdown"] || state.keys["s"]) my += 1;
                            if (state.keys["arrowleft"] || state.keys["a"]) mx -= 1;
                            if (state.keys["arrowright"] || state.keys["d"]) mx += 1;

                            if (mx !== 0 || my !== 0) {
                                const len = Math.hypot(mx, my) || 1;
                                mx /= len; my /= len;
                            }
                        }

                        if (mx !== 0 || my !== 0) {
                            state.player.x += mx * state.player.speed * dt;
                            state.player.y += my * state.player.speed * dt;
                        }

                        state.player.x = Math.max(state.player.r, Math.min(W - state.player.r, state.player.x));
                        state.player.y = Math.max(state.player.r, Math.min(H - state.player.r, state.player.y));

                        for (let i = state.bullets.length - 1; i >= 0; i--) {
                            const b = state.bullets[i];

                            switch (b.behavior) {
                                case 'wave': {
                                    const age = state.elapsed - b.spawnTime;
                                    const angle = Math.atan2(b.vy, b.vx);
                                    const perpAngle = angle + Math.PI / 2;
                                    const waveMag = Math.sin(age * 6 + b.waveOffset) * 45 * dt;
                                    b.x += b.vx * dt + Math.cos(perpAngle) * waveMag;
                                    b.y += b.vy * dt + Math.sin(perpAngle) * waveMag;
                                    break;
                                }
                                case 'homing': {
                                    // --- MODIFIED: Homing logic with timeout ---
                                    const age = state.elapsed - b.spawnTime;
                                    const homingDuration = 2.0; // 2초 동안만 플레이어를 추적

                                    if (age < homingDuration) {
                                        // 추적 로직 (활성)
                                        const dx = state.player.x - b.x;
                                        const dy = state.player.y - b.y;
                                        const len = Math.hypot(dx, dy) || 1;

                                        // 플레이어와 거의 겹쳤을 때(len < 1) 방향을 0으로 계산해 멈추는 현상 방지
                                        if (len > 1.0) {
                                            const speed = Math.hypot(b.vx, b.vy); // 현재 속도 유지
                                            const targetVx = (dx / len) * speed;
                                            const targetVy = (dy / len) * speed;

                                            const turnFactor = 0.6 * dt; // 선회율
                                            b.vx = b.vx * (1 - turnFactor) + targetVx * turnFactor;
                                            b.vy = b.vy * (1 - turnFactor) + targetVy * turnFactor;
                                        }
                                        // len <= 1.0 이면 방향을 갱신하지 않고, 이전 vx/vy 값을 사용해 직진 (멈춤 방지)
                                    }
                                    // age >= homingDuration 이 되면, 'if' 블록을 건너뛰어
                                    // b.vx와 b.vy가 마지막 값으로 고정되어 직진하게 됨.

                                    // 이동 로직 (추적 여부와 관계없이 항상 적용)
                                    b.x += b.vx * dt;
                                    b.y += b.vy * dt;
                                    break;
                                    // --- END MODIFIED ---
                                }
                                case 'accelerate': {
                                    b.vx *= (1 + 1.2 * dt);
                                    b.vy *= (1 + 1.2 * dt);
                                    b.x += b.vx * dt;
                                    b.y += b.vy * dt;
                                    break;
                                }
                                case 'dash': {
                                    // --- MODIFIED: Dash logic with 5-second timeout ---
                                    const age = state.elapsed - b.spawnTime;
                                    const dashDuration = 5.0; // 5초 동안만 추적

                                    if (age < dashDuration) {
                                        // 5초 이내일 때: 대시/대기 패턴 반복 및 플레이어 재조준
                                        b.dashTimer -= dt;
                                        if (b.dashTimer <= 0) {
                                            b.isDashing = !b.isDashing;

                                            // 플레이어 재조준
                                            const dx = state.player.x - b.x;
                                            const dy = state.player.y - b.y;
                                            const len = Math.hypot(dx, dy) || 1;
                                            const baseSpeed = (120 + state.elapsed * 3);

                                            if (b.isDashing) {
                                                b.dashTimer = 0.3; // 0.3초 돌진
                                                b.vx = (dx / len) * baseSpeed * 2.5; // 돌진 속도
                                                b.vy = (dy / len) * baseSpeed * 2.5;
                                            } else {
                                                b.dashTimer = 0.6; // 0.6초 저속 이동
                                                b.vx = (dx / len) * baseSpeed * 0.2; // 저속 속도
                                                b.vy = (dy / len) * baseSpeed * 0.2;
                                            }
                                        }
                                    }
                                    // 5초가 지나면 'if' 블록을 건너뛰고, 마지막 b.vx/b.vy 값으로 직진함.

                                    // 이동 로직 (항상 적용)
                                    b.x += b.vx * dt;
                                    b.y += b.vy * dt;
                                    break;
                                    // --- END MODIFIED ---
                                }
                                case 'normal':
                                default:
                                    b.x += b.vx * dt;
                                    b.y += b.vy * dt;
                                    break;
                            }

                            if (circleHit(state.player, b)) {
                                state.playing = false;
                                if (state.elapsed > state.best) {
                                    state.best = state.elapsed;
                                    localStorage.setItem("bullet-dodge-best", state.best);
                                }
                                showGameOver();
                                break;
                            }

                            const isOffScreen = b.x < -50 || b.x > W + 50 || b.y < -50 || b.y > H + 50;
                            if (isOffScreen) {
                                state.bulletPool.push(b);
                                state.bullets.splice(i, 1);
                            }
                        }

                        if (state.playing) {
                            hudTime.textContent = state.elapsed.toFixed(1);
                            hudBest.textContent = state.best.toFixed(1);
                            hudBulletCount.textContent = state.bullets.length;
                        }
                    }

                    // --- 그리기 ---
                    ctx.clearRect(0, 0, W, H);

                    // 배경 그리드
                    ctx.save();
                    ctx.globalAlpha = 0.15;
                    ctx.strokeStyle = "#38bdf8";
                    const gridSize = 32;
                    for (let x = (now/40)%gridSize * -1; x < W; x += gridSize) {
                        ctx.beginPath();
                        ctx.moveTo(x, 0);
                        ctx.lineTo(x, H);
                        ctx.stroke();
                    }
                    for (let y = (now/60)%gridSize * -1; y < H; y += gridSize) {
                        ctx.beginPath();
                        ctx.moveTo(0, y);
                        ctx.lineTo(W, y);
                        ctx.stroke();
                    }
                    ctx.restore();

                    // 플레이어
                    ctx.beginPath();
                    ctx.fillStyle = "#e2e8f0";
                    ctx.arc(state.player.x, state.player.y, state.player.r, 0, Math.PI*2);
                    ctx.fill();
                    ctx.strokeStyle = "#38bdf8";
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    // 탄환 (이미지로 그리기)
                    for (const b of state.bullets) {
                        let imgToDraw = b.img;

                        if (b.imgKey === 'bat-1.png') {
                            const frame = Math.floor(state.elapsed * 8) % 2;
                            const key = frame === 0 ? "bat-1.png" : "bat-2.png";
                            imgToDraw = images[key];
                        }

                        if (imgToDraw) {
                            // --- MODIFIED: Scale image to 70% ---
                            const scale = 0.7;
                            const w = imgToDraw.width * scale;
                            const h = imgToDraw.height * scale;
                            ctx.drawImage(imgToDraw, b.x - w / 2, b.y - h / 2, w, h);
                            // --- END MODIFIED ---
                        } else {
                            ctx.beginPath();
                            ctx.fillStyle = "rgba(244,63,94,1)";
                            ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
                            ctx.fill();
                        }
                    }
                    // --- /그리기 ---

                } catch (e) {
                    console.error("Error in game loop:", e);
                    state.playing = false;
                }

                requestAnimationFrame(loop);
            }

            // 이미지 미리 로드 후 게임 시작
            preloadImages(() => {
                try {
                    console.log("모든 이미지가 로드되었습니다.");
                    showStart();
                    requestAnimationFrame(loop);
                } catch (e) {
                    console.error("Error in preloadImages callback:", e);
                }
            });

        } catch (e) { // <--- Catches initialization errors
            console.error("Fatal error during script initialization:", e);
        }
    }); // --- END DOMContentLoaded ---
</script>
</body>
</html>
